<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>Este proceso no es reversible, esta a punto de eliminar a {{ data.superhero }}.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
